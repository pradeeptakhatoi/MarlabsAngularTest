<h3 class="text-center text-white pt-5" style="margin-top: 150px;">Signup Form</h3>
<div class="container">
  <div id="login-row" class="row justify-content-center align-items-center">
    <form (ngSubmit)="onSubmit();" [formGroup]="signupForm" method="post" style="min-width: 500px;">
      <h3 class="text-center text-info">Sign up</h3>

      <div class="form-group">
        <div class="form-group">
          <label for="mobileno" class="text-info">Mobile Number:</label>
          <input type="text" formControlName="mobileno" class="form-control" />
          <div *ngIf="submitted && f.mobileno.errors" style="color: red;">
            <div *ngIf="f.mobileno.errors.required">Mobile number is required</div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="form-group">
          <label for="name" class="text-info">Name:</label>
          <input type="text" formControlName="name" class="form-control" />
          <div *ngIf="submitted && f.name.errors" style="color: red;">
            <div *ngIf="f.name.errors.required">Name is required</div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="form-group">
          <label for="mobileno" class="text-info">Email:</label>
          <input type="text" formControlName="mobileno" class="form-control" />
          <div *ngIf="submitted && f.mobileno.errors" style="color: red;">
            <div *ngIf="f.mobileno.errors.required">mobileno is required</div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="form-group">
          <label for="password" class="text-info">Password:</label>
          <input type="password" formControlName="password" class="form-control" />
          <div *ngIf="submitted && f.password.errors" style="color: red;">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
      </div>

      <div class="form-group">

        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Continue
        </button>

        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>

      </div>

    </form>
  </div>
</div>
