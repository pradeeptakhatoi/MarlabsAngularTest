<h3 class="text-center text-white pt-5" style="margin-top: 150px;">Login form</h3>
<div class="container">
  <div id="login-row" class="row justify-content-center align-items-center">
    <form (ngSubmit)="onSubmit();" [formGroup]="loginForm" method="post" style="min-width: 500px;">
      <h3 class="text-center text-info">Login</h3>

      <div class="form-group">
        <div class="form-group">
          <label for="username" class="text-info">Username:</label>
          <input type="text" formControlName="username" class="form-control" />
          <div *ngIf="submitted && f.username.errors" style="color: red;">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="form-group">
          <label for="password" class="text-info">Password:</label>
          <input type="password" formControlName="password" class="form-control" />
          <div *ngIf="submitted && f.password.errors" style="color: red;">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
      </div>

      <div class="form-group">

        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Login
        </button>

        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>

      </div>

    </form>
  </div>
</div>
